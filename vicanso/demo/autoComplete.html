        <style type="text/css">
        #autoCompleteDemo
        {
            width:300px;
        }
        </style>
    </head>
    <body>
        <div>
            <header>
                <h1>autoComplete</h1>
            </header>
            <div>
                <div id="autoCompleteDemo">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../../javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
    $(function()
    {
        var dataArray = ["我的测试", "我的书本", "我的生活", "我的练习", "我的东西", "我的电脑", "我的文档"];
        var autoObj = $("#autoCompleteDemo");
        var focusFlag = false;
        autoObj.dropDownList({
            dropListType : "search",
            showAll : true,
            input : function()
            {
                if(!focusFlag)
                {
                   return false; 
                }
                var key = $(this).val();
                var tmp = [];
                $.each(dataArray, function(i, item)
                {
                    if(item.indexOf(key) != -1)
                    {
                        tmp.push(item);
                    }
                });
                autoObj.dropDownList("setList", tmp);                
                autoObj.dropDownList("showSelectList");
            },
            blur : function(e)
            {
                focusFlag = false;
                autoObj.dropDownList("hideSelectList");
            },
            focus : function()
            {  
                focusFlag = true;    
                autoObj.dropDownList("showSelectList");          
            }
        });

    });
    </script>
</html>
