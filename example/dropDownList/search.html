<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>dropDownList</title>
        <meta name="description" content="" />
        <meta name="generator" content="Studio 3 http://aptana.com/" />
        <meta name="author" content="vicanso" />

        <link rel="stylesheet" href="../../theme/jquery.angela.min.css" />
        <style type="text/css">
        *
        {
            margin:0;
            padding:0;
        }
        body
        {
            font-family: "Times New Roman", "\5B8B\4F53";
            font-size:16px;
        }
        #infor h3
        {
            cursor:pointer;
        }
        #infor p.attr
        {
            display:none;
            margin:5px 0;
        }
        #infor span.note
        {
            color:#a0a0a0;
            font-size:12px;
        }
        #demo
        {
            width:200px;
            margin:20px;
        }
        </style>
    </head>
    <body>
        <h3>dropDownList</h3>
        <p>多选模式。调用代码如下所示：<br />$("#demo").dropDownList({ <br />
            multiple : true <br />
        });</p>
        <div id="demo">
            <ul>
                <li>选项1</li>
                <li>选项2</li>
                <li>选项3</li>
                <li>选项4</li>
                <li>选项5</li>
                <li>选项6</li>
                <li>选项7</li>
                <li>选项8</li>
                <li>选项9</li>
                <li>选项10</li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src="../../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../../javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            
            $("#demo").dropDownList({
                dropListType : "search"
            });
        });
    </script>
</html>
