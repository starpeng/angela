    <body>
        <h3>datePikcer</h3>
        <p>英文模式，主要是修改月份的显示字符与星期的显示字符（星期的显示字符默认为英文）。调用代码如下所示：<br />$("#demo").datePicker({ <br />
                weekViewArr : ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"], <br />
                monthViewArr : ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"] <br />
            });</p>
        <div id="demo"></div>
    </body>
    <script type="text/javascript" src="../../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../../javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            $("#demo").datePicker({
                weekViewArr : ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"],
                monthViewArr : ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
            });
        });
    </script>
