    <body>
        <h3>datePikcer</h3>
        <p>datePicker只是提供了一个日期选择的控件，并没有提供直接绑定到input输入日期，不过很容易实现，下面是一个完整的示例。代码请查看页面源代码。</p>
        <span>请选择日期：</span><input id="inputDemo" type="text" />
        <div id="demo"></div>
    </body>
    <script type="text/javascript" src="../../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../../javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            var datePicker = null;
            var destroyFlag = false;
            $("#inputDemo").focus(function()
            {
                if(datePicker)
                {
                    return ;
                }
                var obj = $(this);
                var offset = obj.offset();
                datePicker = $("#demo").css({position : "absolute", left : offset.left, top : offset.top + obj.outerHeight(true) + 2});
                datePicker.datePicker({
                    select : function(dateStr)
                    {
                        $("#inputDemo").val(dateStr);
                        datePicker.datePicker("destroy", true);
                        datePicker = null;
                    }
                })
                .slideDown();
                datePicker.hover(function()
                {
                    destroyFlag = false;
                },
                function()
                {
                    destroyFlag = true;
                })
                .click(function()
                {
                    $("#inputDemo").focus();
                });
            })
            .blur(function()
            {
                if(destroyFlag)
                {
                    datePicker.datePicker("destroy", true);
                    datePicker = null;
                }
            })
            .keypress(function()
            {
                return false; 
            });
        });
    </script>
