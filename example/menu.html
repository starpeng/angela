        *
        {
            margin:0;
            padding:0;
        }
        body
        {
            font-family: "Times New Roman", "\5B8B\4F53";

        #infor h3
        {
            cursor:pointer;
        }
        #infor p.attr

    <body>
        <h3></h3>
        <nav>
            <div id="navigation">
            </div>
        </nav>
        <div id="output">
            <h3>状态显示:</h3>
            <p></p>
        </div>
        <div id="demo1">
        </div>
        <div id="demo2">
        </div>

    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            var msg = $("#output p");
            $("#demo1").menu({
                url : "./menu.json",
                hoverColor : "#0f0",
                checkPosEachTime : true,
                click : function()
                {
                    msg.html("demo1:click.......");
                },
                error : function()
                {
                    msg.html("demo1:error.......");
                },
                hideAllSubList : function()
                {
                    msg.html("demo1:hideAllSubList.......");
                }
            });
            $("#demo2").menu({
               url : "./menuVertical.json",
               vertical : true 
            });
        });
    </script>
