    <script type="text/javascript" src="../../javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            var listItemHeight = $("#demoList li").outerHeight(true);
            var listOffset = $("#demoList ul").offset();
            var totalListItem = $("#demoList li").length;
            $("#demoList li").draggable({
                event : {
                    start : function(){
                        var i = 0;
                    }, 
                    doing : function(offset){
                        var i = 0;
                    }, 
                    stop : function(offset){
                        var index = Math.floor((offset.top - listOffset.top) / listItemHeight);
                        
                        index = Math.min(totalListItem - 1, index);
                        var currentIndex = $(this).index();
                        if(index == currentIndex)
                        {
                            return ;
                        }
                        else if(index > 0)
                        {
                            $(this).insertAfter($("#demoList li").eq(index));
                        }
                        else if($(this).index() != 0)
                        {
                            $(this).insertBefore($("#demoList li:first"));
                        }
                    }
                } 
            })
            
        });
    </script>
