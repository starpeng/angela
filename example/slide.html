<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>default</title>
        <meta name="description" content="" />
        <meta name="generator" content="Studio 3 http://aptana.com/" />
        <meta name="author" content="vicanso" />

        <link rel="stylesheet" href="theme/jquery.angela.min.css" />
        <style type="text/css">
        *
        {
            margin:0;
            padding:0;
        }
        body
        {
            font-family: "Times New Roman", "\5B8B\4F53";
            font-size:16px;
        }
        #infor h3
        {
            cursor:pointer;
        }
        #infor p.attr
        {
            display:none;
            margin:5px 0;
        }
        #infor span.note
        {
            color:#a0a0a0;
            font-size:12px;
        }
        #demo1, #demo2
        {
            width:400px;
            height:10px;
            margin:20px;
        }
        </style>
    </head>
    <body>
        <h3></h3>
        <nav>
            <div id="navigation">
            </div>
        </nav>
        <div id="infor">
            <h3>属性参数说明(点击显示隐藏)：</h3>
            <p class="attr">slideClass : "ui10BlueGradientBG uiBlueBorder uiCornerAll",<span class="note">//</span></p>
            <p class="attr">sliderClass : "uiBlackBorder uiCornerAll",<span class="note">//游标的类</span></p>
            <p class="attr">slideValue : 0,<span class="note">//slide的值</span></p>
            <p class="attr">noSlide : false,<span class="note">//是否禁止手动设置slide</span></p>
            <p class="attr">min : 0,<span class="note">//</span></p>
            <p class="attr">max : 300,<span class="note">//</span></p>
            <p class="attr">click : null,<span class="note">//点击slide时调用</span></p>
            <p class="attr">slide : null<span class="note">//slide的值变化时调用</span></p>
        </div>
        <div id="output">
            <h3>状态显示:</h3>
            <p></p>
        </div>
        <div id="demo1">
        </div>
        <div id="demo2">
        </div>
        <footer>
        </footer>
    </body>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            var msg = $("#output p");
            $("#infor h3").click(function()
            {
               $(this).nextAll().toggle(); 
            });
            $("#demo1").slide({
                slideValue : 150,
                min : 100,
                max : 300,
                click : function()
                {
                    msg.html("demo1:click...");
                },
                slide : function()
                {
                    msg.html("demo1:slide...");
                }
            });
            $("#demo2").slide({
                noSlide : true
            })
        });
    </script>
</html>
