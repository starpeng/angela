        <h3></h3>

    <script type="text/javascript">
        $(function()
        {
            var msg = $("#output p");
            $("#demo1").slide({
                slideValue : 150,
                min : 100,
                max : 300,
                click : function()
                {
                    msg.html("demo1:click...");
                },
                slide : function()
                {
                    msg.html("demo1:slide...");
                }
            });
            $("#demo2").slide({
                noSlide : true
            });
            $("#demo3").slide({
                sliderClass : "ui10GreenGradientBG ",
                sliderTop : 0
            });
        });
