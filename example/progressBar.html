<html lang="en">

        <link rel="stylesheet" href="../theme/jquery.angela.min.css" />
        <style type="text/css">
        *
        {
            margin:0;
            padding:0;
        }
        body
        {
            font-family: "Times New Roman", "\5B8B\4F53";
            font-size:16px;
        }
        #infor h3
        {
            cursor:pointer;
        }
        #infor p.attr
        {
            display:none;
            margin:5px 0;
        }
        #infor span.note
        {
            color:#a0a0a0;
            font-size:12px;
        }
        #demo1, #demo2, #demo3
        {
            width:500px;
            height:10px;
            margin:10px;
        }
        </style>
    </head>
    <body>
        <h3></h3>
        <nav>
            <div id="navigation">
            </div>
        </nav>
        <div id="output">
            <h3>状态显示:</h3>
            <p></p>
        </div>
        <div id="demo1">
        </div>
        <div id="demo2">
        </div>
        <div id="demo3">
        </div>
        <footer>
        </footer>
    </body>
    <script type="text/javascript" src="../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            var msg = $("#output p");
            $("#demo1").progressBar({
                value : 0.1
            });
            $("#demo2").progressBar({
               type : "scroll" 
            });
            $("#demo3").progressBar({
               blockWidth : 6
            });
            function test()
            {
                var currentValue = $("#demo3").progressBar("value") + 0.03;
                $("#demo3").progressBar("value", currentValue);
                if(currentValue < 1)
                {
                    setTimeout(test, 1000);
                }
            }
            setTimeout(test, 1000);
        });
    </script>
</html>
