    <script type="text/javascript">
        $(function()
        {
            var msg = $("#output p");
            $("#demo1").dropDownList({
                dropDownListClass : "ui40BlackGradientBG uiCornerAll uiBlackBigBorder",
                selectListClass : "uiBlackCss3GradientBG uiCornerAll uiBlackBigBorder uiBlackBoxShadow",
                pageSize : 8,
                click : function()
                {
                    msg.html("示例一:click;");
                },
                change : function()
                {
                    msg.html("示例一:change;");
                }
            });
            $("#demo2").dropDownList({
                pageSize : 10,
                multiple : true
            });
            $("#demo3").dropDownList({
                dropListType : "search",
                input : function()
                {
                    msg.html("示例三input:" + $(this).val());
                }
            });
        });
    </script>
