                <br />
                <div id="demo2">
                    <span>FIRST</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>8</span><span>LAST</span>

    <script type="text/javascript">
    $(function()
    {
        var totalPage = 20;
        var buttonTotal = 8;
        $("#demo1").buttonSet({
            btnMargin : 5,
            btnWidth : 50,
            btnClass : "ui40BlueGradientBG",
            click : function(e)
            {
                var page = parseInt($(this).text());
                $("#content").html("现在显示第" + page + "页");
                page -= 3;
                page = Math.max(Math.min(page, totalPage - buttonTotal + 1), 1);
                $(this).siblings().andSelf().each(function(n)
                {
                    if(n == buttonTotal - 1)
                    {
                        $(this).text(totalPage);
                    }
                    else
                    {                        
                        $(this).text(page++);
                    }
                });
            }
        });
        $("#demo2").buttonSet({
            btnWidth : 60,
            btnClass : "css3Color1",
            click : function(e)
            {
                var pageText = $(this).text();
                if(pageText == "FIRST")
                {
                    pageText = 1;
                }
                else if(pageText == "LAST")
                {
                    pageText = totalPage;
                }
                var page = parseInt(pageText);
                $("#content").html("现在显示第" + page + "页");
                page -= 3;
                page = Math.max(Math.min(page, totalPage - buttonTotal + 1 + 2), 1);
                $(this).siblings().andSelf().each(function(n)
                {
                    if(n == 0 || n == buttonTotal - 1)
                    {
                        return ;
                    }
                    else
                    {
                        $(this).text(page++);
                    }
                });
            }
        })
    });
    </script>
