        <link rel="stylesheet" href="../../theme/jquery.angela.min.css" />
        <style type="text/css">
        *
        {
            margin:0;
            padding:0;
        }
        body
        {
            font-family: "Times New Roman", "\5B8B\4F53";
            font-size:16px;
        }
        #infor h3
        {
            cursor:pointer;
        }
        #infor p.attr
        {
            display:none;
            margin:5px 0;
        }
        #infor span.note
        {
            color:#a0a0a0;

        #demo
        {
            width:500px;
            height:10px;
            margin:10px;
        }
        </style>
    </head>
    <body>
        <h3>progressBar</h3>
        <p>演示进度条，通过不断的增加progressBar的value来实现。调用代码如下所示：<br />$("#demo").progressBar({ <br />
                blockWidth : 6 <br />
            });</p>
        <div id="demo">
        </div>
    </body>
    <script type="text/javascript" src="../../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../../javascript/jquery.angela.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
            $("#demo").progressBar({
                blockWidth : 6,
                marginValue : 0
            });
            function test()
            {
                var currentValue = $("#demo").progressBar("val") + 0.03;
                $("#demo").progressBar("val", currentValue);
                if(currentValue < 1)
                {
                    setTimeout(test, 1000);
                }
            }
            setTimeout(test, 1000);

        });
    </script>
